<main>
    <form>
        <mat-form-field>
            <input matInput placeholder="email@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Password" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">Password is required and must be at least 6 characters</mat-error>
        </mat-form-field>

        <button mat-raised-button routerLink="api" color="primary" (click)="login()">Login</button>
    </form>
</main>
